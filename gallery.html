<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Kegiatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h2>Gallery Kegiatan</h2>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <figure>
                            <img src="image/kegiatan1.jpg" class="img-fluid" alt="kegiatan 1">
                            <figcaption class="mt-2">Presentasi Project Semester 5</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure>
                            <img src="image/kegiatan2.jpg" class="img-fluid" alt="kegiatan 2">
                            <figcaption class="mt-2">Penghargaan Lomba Inovasi</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure>
                            <img src="image/kegiatan3.jpg" class="img-fluid" alt="kegiatan 3">
                            <figcaption class="mt-2">Rapat Organisasi</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <figure>
                            <img src="image/kegiatan4.jpg" class="img-fluid" alt="kegiatan 4">
                            <figcaption class="mt-2">Panitia Malam Keakraban</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure>
                            <img src="image/kegiatan5.jpg" class="img-fluid" alt="kegiatan 5">
                            <figcaption class="mt-2">Panitia Bootcamp</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure>
                            <img src="image/kegiatan6.jpeg" class="img-fluid" alt="kegiatan 6">
                            <figcaption class="mt-2">Informatics Community</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
